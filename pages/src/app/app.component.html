<div>
  <nav>
    <ul class="pagination">

      <li
        class="page-item"
        [ngClass]="{ disabled: currentPage === 0 }"
      >
        <a
          class="page-link"
          (click)="goToPrevPage()"
        >Prev</a>
      </li>

      <ng-container *appTimes="images.length; let i = index; let color = color">
        {{ color }}
        <li
          class="page-item"
          [appClass]="{ active: i === currentPage, test: true }"
          *ngIf="checkWindowIndex(i)"
        >
        <a
          class="page-link"
          (click)="goToPage(i)"
        >{{ i + 1 }}</a>
      </li>
      </ng-container>

      <li
        class="page-item"
        [ngClass]="{ disabled: currentPage === images.length - 1 }"
      >
        <a
          class="page-link"
          (click)="goToNextPage()"
        >Next</a>
      </li>

    </ul>
  </nav>

  <div>
    <h2>{{ images[currentPage].title }}</h2>
    <img [src]="images[currentPage].url" />
    <div [ngSwitch]="currentPage">
      <div *ngSwitchCase="1">
        This page is one
      </div>
      <div *ngSwitchCase="2">
        This page is two
      </div>
      <div *ngSwitchDefault>
        Unkown
      </div>
    </div>
  </div>

  <ul *appTimes="5">
    <li>Hi there</li>
  </ul>
</div>
